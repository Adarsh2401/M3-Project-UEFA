<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Highlights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-video">
            <div class="overlay">
                <button class="login-btn">Log in to watch</button>
            </div>
            <img src="./image.png" alt="image">
        </div>

        <div class="sidebar">
            <div class="filter-options">
                <select name="club" id="club">
                    <option value="club">Filter by Club</option>
                    <!-- Add more club options -->
                </select>

                <select name="matchday" id="matchday">
                    <option value="matchday">Filter by Matchday</option>
                    <!-- Add more matchday options -->
                </select>
            </div>

            <div class="video-list">
                <div class="video-item now-playing">
                    <p>NOW PLAYING</p>
                </div>
                <div class="images-item">
                    <img src="./image2.jpg" alt=" Thumbnail">
                    <p>Highlights: Brest 2-1 Sturm Graz</p>
                    
                </div>
                <div class="images-item">
                    <img src="./image3.png" alt="images Thumbnail">
                    <p>Highlights: Team A vs Team B</p>
                
                </div>
                <div class="">
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
