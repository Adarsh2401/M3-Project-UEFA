<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Login</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="uefa">
                <img src="https://img.uefa.com/imgml/uefacom/elements/logos/competitions/dark/myuefa.svg" alt="myuefa">
            </div>
            <ul>
                <h1>Join 43 million football fans today</h1>
                <li>Watch live and on-demand</li>
                <li>Play games and challenge your friends</li>
                <li>Win money-can’t-buy prizes</li>
                <li>Apply for tickets to Europe’s biggest games</li>
            </ul>
            <div class="custom-access">
                <p>Your custom access to:</p>
                <div class="access-icons">
                <img  class ="imgone" src="https://img.uefa.com/imgml/uefacom/ucl/2024/logos/logo_dark.svg" alt="UEFA Champions League">
                <img class="imgtwo" src="https://img.uefa.com/imgml/uefacom/weuro/logo.png" alt="UEFA Euro 2024">
                <img src="https://img.uefa.com/imgml/uefacom/myuefa/login/UEFATV.svg" alt="UEFA TV">
                <img src="https://img.uefa.com/imgml/uefacom/myuefa/login/UEFAGAMING.svg" alt="UEFA Gaming"> 
            </div>
        </div>
        </div>

        <div class="right-section">
            <h2>Log in</h2>
            <div class="social-login">
                <button class="social-login facebook"><i class="fa-brands fa-facebook"></i> &nbsp; Sign in with Facebook</button>
                <button class="social-login google"><i class="fa-brands fa-google"></i>&nbsp; Sign in with Google</button>
                <button class="social-login apple"><i class="fa-brands fa-apple"></i> &nbsp;Sign in with Apple</button>
    
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                
                <div class="options">
                    <label><input type="checkbox" name="keep-signed-in"> Keep me signed in</label>
                    <a href="#">I forgot my password</a>
                </div>
                
                <button type="submit">Submit</button>
            </form>
            <p>New to UEFA? <a href="#">Create your UEFA account</a></p>
        </div>
    </div>
</body>
</html>
